<div data-control="toolbar">
    <?php if ($this->isItemCreate()): ?>
        <a data-toggle="modal" href="#popupCreateItem" class="btn btn-primary oc-icon-plus">
            <?= e(trans('forwintercms.content::content.list.create_btn')) ?>
        </a>
    <?php endif ?>

    <?php if ($this->isItemSort()): ?>
        <a href="<?= $this->getPageUrl() ?>/reorder" class="btn btn-default oc-icon-list">
            <?= e(trans('forwintercms.content::content.list.sort_btn')) ?>
        </a>
    <?php endif ?>

    <?php if ($this->isItemDelete()): ?>
        <button
                class="btn btn-default oc-icon-trash-o"
                disabled="disabled"
                onclick="$(this).data('request-data', {
                    checked: $('.control-list').listWidget('getChecked')
                })"
                data-request="onDelete"
                data-request-confirm="<?= e(trans('backend::lang.list.delete_selected_confirm')) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('forwintercms.content::content.list.delete_selected_btn')) ?>
        </button>
    <?php endif ?>
</div>
